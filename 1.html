<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Registration Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
        }
        .counter-wrapper {
            display: inline-block;
            overflow: hidden;
            height: 3rem;
        }
        #counter {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-size: 3rem;
            font-weight: bold;
            color: #007BFF;
        }
        .digit {
            position: relative;
            display: inline-block;
            width: 1.2rem;
            height: 3rem;
            overflow: hidden;
        }
        .digit span {
            position: absolute;
            width: 100%;
            text-align: center;
            transition: transform 0.5s ease-out;
        }
        .digit span.new {
            transform: translateY(100%);
        }
        .digit span.old {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Live Registration Counter</h1>
    <p>Number of users registered since <strong>December 31, 2024</strong>:</p>
    <div class="counter-wrapper">
        <div id="counter"></div>
    </div>

    <script>
        const registrationsPerMinute = 926; // Average registrations per minute
        const startDate = new Date("2024-12-31T00:00:00"); // Starting point
        let displayedRegistrations = 0; // To track the displayed value

        function calculateTotalRegistrations() {
            const now = new Date();
            const elapsedTimeInMinutes = (now - startDate) / (1000 * 60); // Time in minutes
            return Math.floor(elapsedTimeInMinutes * registrationsPerMinute);
        }

        function createDigitElement(digit, type) {
            const span = document.createElement('span');
            span.textContent = digit;
            span.classList.add(type);
            return span;
        }

        function updateCounter() {
            const totalRegistrations = calculateTotalRegistrations();
            const counterElement = document.getElementById('counter');

            if (totalRegistrations !== displayedRegistrations) {
                const newNumber = totalRegistrations.toString();
                const oldNumber = displayedRegistrations.toString().padStart(newNumber.length, '0');
                counterElement.innerHTML = '';

                for (let i = 0; i < newNumber.length; i++) {
                    const digitWrapper = document.createElement('div');
                    digitWrapper.classList.add('digit');

                    const newDigit = createDigitElement(newNumber[i], 'new');
                    const oldDigit = createDigitElement(oldNumber[i], 'old');

                    digitWrapper.appendChild(oldDigit);
                    digitWrapper.appendChild(newDigit);

                    counterElement.appendChild(digitWrapper);

                    // Trigger animation
                    setTimeout(() => {
                        oldDigit.style.transform = 'translateY(-100%)';
                        newDigit.style.transform = 'translateY(0)';
                    }, 50);
                }

                displayedRegistrations = totalRegistrations;
            }
        }

        // Update counter every 100ms for smooth animation
        setInterval(updateCounter, 100);

        // Initial call to display the counter immediately
        updateCounter();
    </script>
</body>
</html>
