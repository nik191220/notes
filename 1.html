<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Registration Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
        }
        #counter {
            font-size: 3rem;
            font-weight: bold;
            color: #007BFF;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }
    </style>
</head>
<body>
    <h1>Live Registration Counter</h1>
    <p>Number of users registered since <strong>December 31, 2024</strong>:</p>
    <div id="counter">0</div>

    <script>
        // Constants
        const registrationsPerMinute = 926; // Average registrations per minute
        const startDate = new Date("2024-12-31T00:00:00"); // Starting point
        let displayedRegistrations = 0; // To track the displayed value

        // Calculate the number of registrations dynamically
        function calculateTotalRegistrations() {
            const now = new Date();
            const elapsedTimeInMinutes = (now - startDate) / (1000 * 60); // Time in minutes
            return Math.floor(elapsedTimeInMinutes * registrationsPerMinute);
        }

        // Smoothly update the counter
        function updateCounter() {
            const totalRegistrations = calculateTotalRegistrations();

            if (totalRegistrations !== displayedRegistrations) {
                const counterElement = document.getElementById('counter');
                counterElement.style.transform = 'scale(1.1)';
                counterElement.style.opacity = '0.7';

                setTimeout(() => {
                    counterElement.textContent = totalRegistrations.toLocaleString();
                    counterElement.style.transform = 'scale(1)';
                    counterElement.style.opacity = '1';
                }, 100);

                displayedRegistrations = totalRegistrations;
            }
        }

        // Update counter every 10ms for smooth animation
        setInterval(updateCounter, 10);

        // Initial call to display the counter immediately
        updateCounter();
    </script>
</body>
</html>
